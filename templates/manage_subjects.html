<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Manage Subjects</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container mt-4">
    <h1>Manage Subjects</h1>
    <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary mb-3">Back to Dashboard</a>
    <a href="{{ url_for('add_subject') }}" class="btn btn-primary mb-3">Add New Subject</a>
    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>Subject ID</th>
          <th>Subject Name</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for subject in subjects %}
        <tr>
          <td>{{ subject.subject_id }}</td>
          <td>{{ subject.subject_name }}</td>
          <td>
            <a href="{{ url_for('edit_subject', subject_id=subject.subject_id) }}" class="btn btn-sm btn-warning">Edit</a>
            <a href="{{ url_for('delete_subject', subject_id=subject.subject_id) }}" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this subject?');">Delete</a>
          </td>
        </tr>
        {% else %}
        <tr>
          <td colspan="3" class="text-center">No subjects found.</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
