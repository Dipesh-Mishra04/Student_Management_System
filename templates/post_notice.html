<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Post Notice</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .notice-container {
      background: rgba(255, 255, 255, 0.1);
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      width: 100%;
      max-width: 600px;
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.18);
    }
    .notice-container h1 {
      margin-bottom: 1.5rem;
      font-weight: 700;
      text-align: center;
      letter-spacing: 1.5px;
    }
    .form-control {
      background: rgba(255, 255, 255, 0.15);
      border: none;
      color: #fff;
      font-size: 1rem;
      padding: 0.75rem 1rem;
      border-radius: 10px;
      transition: background 0.3s ease;
    }
    .form-control:focus {
      background: rgba(255, 255, 255, 0.3);
      outline: none;
      box-shadow: 0 0 8px #764ba2;
      color: #fff;
    }
    label {
      font-weight: 600;
      margin-bottom: 0.5rem;
      display: block;
    }
    .btn-primary {
      background: #764ba2;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1.1rem;
      border-radius: 10px;
      width: 100%;
      transition: background 0.3s ease;
    }
    .btn-primary:hover {
      background: #5a357a;
    }
  </style>
</head>
<body>
  <div class="notice-container">
    <h1>Post a Notice</h1>
    <form method="POST" action="/post_notice">
      <div class="mb-3">
        <label for="title">Title</label>
        <input type="text" id="title" name="title" class="form-control" placeholder="Enter notice title" required />
      </div>
      <div class="mb-3">
        <label for="content">Content</label>
        <textarea id="content" name="content" class="form-control" rows="6" placeholder="Enter notice content" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Post Notice</button>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
