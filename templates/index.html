<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Management System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="/static/style.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body, html {
      height: 100%;
      margin: 0;
      padding: 0;
      background: url("/static/gehuhld.jpg") no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
    }

    .glass-box {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      backdrop-filter: blur(15px);
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      color: rgb(5, 5, 5);
      padding: 40px;
      max-width: 500px;
      width: 90%;
      text-align: center;
      font-family: Arial, Helvetica, sans-serif;
      font-weight: bold;
    }

    .glass-box h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .btn-custom {
      width: 200px;
      margin: 10px;
      font-size: 1.1rem;
      padding: 10px 20px;
      border-radius: 30px;
      font-weight: bold;
    }

    .center-wrapper {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-form {
      display: none;
    }

    .login-form input {
      margin-bottom: 15px;
    }

    .form-heading {
      font-size: 2rem;
      margin-bottom: 20px;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="center-wrapper">
    <div class="glass-box" id="main-box">
      
      <!-- Default Welcome Section -->
      <div id="welcome-section">
        <h1 class="mb-4">Welcome to Student Management System</h1>
        <p class="mb-4">Effortlessly manage students, marks, and more.</p>
        <div class="d-flex flex-column align-items-center">
          <button class="btn btn-primary btn-custom" onclick="showLoginForm('admin')">Admin Login</button>
          <button class="btn btn-success btn-custom" onclick="showLoginForm('student')">Student Login</button>
          <a href="/signup" class="btn btn-warning btn-custom mt-2">Sign Up</a>

        </div>
      </div>

      <!-- Login Form Section -->
      <div id="login-section" class="login-form">
        <h2 class="form-heading" id="login-heading">Login</h2>
        <form method="POST" action="/login">
          <input type="hidden" name="user_type" id="user_type">
          <div class="form-group">
            <input type="text" name="username" class="form-control" placeholder="Enter Username" required>
          </div>
          <div class="form-group">
            <input type="password" name="password" class="form-control" placeholder="Enter Password" required>
          </div>
          <button type="submit" class="btn btn-success btn-custom">Login</button>
          <button type="button" class="btn btn-danger btn-custom" onclick="goBack()">Back</button>

        </form>
      </div>

    </div>
  </div>

  <script>
    function showLoginForm(userType) {
      document.getElementById('welcome-section').style.display = 'none';
      document.getElementById('login-section').style.display = 'block';
      if (userType === 'admin') {
        document.getElementById('login-heading').innerText = 'Admin Login';
        document.getElementById('user_type').value = 'admin';
      } else {
        document.getElementById('login-heading').innerText = 'Student Login';
        document.getElementById('user_type').value = 'student';
      }
    }

    function goBack() {
      document.getElementById('welcome-section').style.display = 'block';
      document.getElementById('login-section').style.display = 'none';
    }
  </script>
</body>
</html>
